<div class="row">
  <div class="col-xs-12">
    <h4 class="text-center">Edit Shopping List</h4>
    <hr />
    <form>
      <div class="row form-group">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" #nameInputRef id="name" class="form-control" />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            #amountInputRef
            id="amount"
            class="form-control"
          />
        </div>
      </div>
      <br />
      <div class="row form-group">
        <div class="col-xs-12 form-group">
          <button
            (click)="onIngredientAdd(nameInputRef.value, amountInputRef.value)"
            class="btn btn-success form-group"
            type="button"
          >
            Add
          </button>
          <button class="btn btn-danger form-group" type="button">
            Delete
          </button>
          <button class="btn btn-primary form-group" type="button">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
