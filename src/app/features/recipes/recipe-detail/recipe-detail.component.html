<div
  *ngIf="currentlySelectedRecipeItem$ | async as currentlySelectedRecipeItem"
  class="container"
>
  <div
    *ngIf="currentlySelectedRecipeItem?.name; else noRecipeItemSelected"
    class="row"
  >
    <div class="col-md-4">
      <div class="row">
        <img
          [src]="currentlySelectedRecipeItem?.imagePath"
          alt="{{ currentlySelectedRecipeItem?.name }}"
          class="img-responsive w-100"
        />
      </div>
      <hr />
      <div class="row">
        <div class="col-xs-12">
          <li class="dropdown" style="list-style: none">
            <a
              class="btn btn-primary dropdown-toggle"
              href="#"
              id="manageRecipeId"
              data-toggle="dropdown"
              aria-expanded="false"
              >{{ "Manage Recipe" }}</a
            >
            <ul
              class="dropdown-menu dropdown-menu-right"
              aria-labelledby="manageRecipeId"
            >
              <li>
                <a
                  class="dropdown-item"
                  style="cursor: pointer"
                  (click)="
                    onAddIngredientsToShoppingList(
                      currentlySelectedRecipeItem.ingredients
                    )
                  "
                  >To Shopping List</a
                >
              </li>
              <li><a class="dropdown-item" href="#">Edit Recipe</a></li>
              <li><a class="dropdown-item" href="#">Delete Recipe</a></li>
            </ul>
          </li>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="row text-center">
        <h2>{{ currentlySelectedRecipeItem?.name }}</h2>
      </div>
      <div class="row">
        <div class="row">
          <div class="col-xs-12">
            {{ currentlySelectedRecipeItem?.description }}
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <ul class="list-group">
              <li
                style="cursor: pointer"
                *ngFor="
                  let ingredient of currentlySelectedRecipeItem?.ingredients
                "
                class="list-group-item d-flex justify-content-between align-items-center"
              >
                {{ ingredient.name }}
                <span
                  ><span class="badge bg-primary rounded-pill">{{
                    ingredient.amount
                  }}</span></span
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #noRecipeItemSelected>
    <div class="row">
      <div class="col-xs-12">
        <h4>{{ "Please select Item to show details" }}</h4>
      </div>
    </div>
  </ng-template>
</div>
