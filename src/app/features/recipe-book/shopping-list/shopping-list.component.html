<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <h4 class="text-center">Shopping List</h4>
      <hr />
      <ul class="list-group">
        <li
          style="cursor: pointer"
          *ngFor="
            let ingredient of ingredients;
            let indexOfIngredientToBeDeleted = index
          "
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          {{ ingredient.name }}
          <span
            ><span class="badge bg-primary rounded-pill">{{
              ingredient.amount
            }}</span
            ><span
              ><i
                (click)="onIngredientDelete(indexOfIngredientToBeDeleted)"
                class="fa fa-trash-o"
                style="color: red"
                aria-hidden="true"
              ></i></span
          ></span>
        </li>
      </ul>
    </div>

    <div class="col-sm-6">
      <app-shopping-list-edit></app-shopping-list-edit>
    </div>
  </div>
</div>
